<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">keirialaa</a>.
    </div>
    <div class="component">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view">
      </div>
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="container">
          <img class="icon" src="./images/icon-ethereum.svg" alt="eth" />
          <h2 class="eth">0.041 ETH</h2>
        </div>
        <div class="container">
          <img class="icon" src="./images/icon-clock.svg" alt="clock" />
          <h2>3 days left</h2>
        </div>
      </div>
      <hr />
      <div class="author">
        <img src="./images/image-avatar.png" alt="avatar" />
        <h3>Creation of <span>Jules Wyvern</span></h3>
      </div>
    </div>
  </body>
</html>
